  <title>モンスター弱点早見表</title>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin: 0;
      padding: 0.5em 0;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: visible;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px 15px;
      text-align: center;
      vertical-align: middle;
    }

    thead th {
      font-weight: 600;
      position: sticky;
      background-color: #eee;
      top: 0;
      z-index: 2;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* colgroup で各列の幅を指定 */
    col.monster-col { width: 32%; }
    col.attr-col { width: 13%; }
    
    /* モンスター画像 */
    .monster-img {
      width: 95px;
      height: auto;
    }
    /* 属性画像 */
    .attribute-img {
      width: 60px;
      height: auto;
      vertical-align: middle;
    }
    /* 弱点画像 */
    .weakness-img {
      width: 60px;
      height: auto;
    }
    /* ポップアップ用弱点画像 */
    .popup-weakness-img {
      width: 35px;
      height: auto;
    }
    /* ヘッダー内のラベル */
    .header-label {
      display: inline-block;
      vertical-align: middle;
    }
    /* ヘッダー内検索フォーム */
    .header-search-container {
      display: block;
      margin-top: 2px;
      font-size: 30px;
    }
    .header-search-container input {
      width: 75%;
      padding: 2px 15px;
      font-size: 1.35em;
      border-radius: 30px;
    }
    .sort-indicator {
      display: inline-block;
      vertical-align: middle;
      margin-left: 1px;
    }
    .sort-indicator .sort-up,
    .sort-indicator .sort-down {
      display: block;
      font-size: 0.5em;
      line-height: 1;
      color: grey;
    }
    /* モーダル背景 */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;             /* クリック時にflexになる */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    /* モーダルコンテンツ */
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      /* 横幅をやや大きめに */
      width: 80%;
      max-width: 900px;  /* 必要に応じて拡大 */
      /* 縦を1.5倍程度にしてスクロールできるように */
      height: 70vh;  /* 必要に応じて 80vh などに変更 */
      overflow-y: auto;
      position: relative;
    }
    /* 閉じるボタン */
    .close-button {
      position: absolute;
      top: 10px; 
      right: 15px;
      font-size: 3em;
      cursor: pointer;
    }
    /* ポップアップ内テーブルの例 */
    .detail-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .detail-table th, .detail-table td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    .detail-table caption {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>

      {

        parts: {

          左脚: {slash: "✧2", blunt: "✧2", shot: "✧2", fire: "✧1", water: "✧1", thunder: "✧1", ice: "✧1", dragon: "✧1" },
          右脚: {slash: "✧2", blunt: "✧2", shot: "✧2", fire: "✧1", water: "✧1", thunder: "✧1", ice: "✧1", dragon: "✧1" },
          尻尾: {slash: "✧3", blunt: "✧3", shot: "✧3", fire: "✧1", water: "✧1", thunder: "✧1", ice: "✧1", dragon: "✧1" }

      }
    ];
    
    let currentSortColumn = null;
    let currentSortOrder = 1;
    
    function renderTable(data) {
      const tbody = document.querySelector("table tbody");
      tbody.innerHTML = "";
      data.forEach(monster => {
        const tr = document.createElement("tr");
        const tdName = document.createElement("td");
        const img = document.createElement("img");
        img.src = monster.image;
        img.alt = monster.name;
        img.className = "monster-img";
        tdName.appendChild(img);
        tdName.appendChild(document.createElement("br"));
        tdName.appendChild(document.createTextNode(monster.name));
        tr.appendChild(tdName);
        
        const attributes = ["fire", "water", "thunder", "ice", "dragon"];
        attributes.forEach(attr => {
          const td = document.createElement("td");
          const weakImg = document.createElement("img");
          let weakVal = monster.weaknesses[attr];
          if (weakVal === "✧1") {
            weakImg.src = "images/weakness_x1.png";
          } else if (weakVal === "✧2") {
            weakImg.src = "images/weakness_x2.png";
          } else {
            weakImg.src = "images/weakness_x.png";
          }
          weakImg.alt = weakVal;
          weakImg.className = "weakness-img";
          td.appendChild(weakImg);
          tr.appendChild(td);
        });
        function popupSymbolToImage(symbol) {
          // 値が無い場合や想定外の場合はハイフン表示などにする
          if (!symbol) {
            return '-';
          }
          switch (symbol) {
            case '✧4':
              return '<img src="images/weakness_x4.png" alt="✧4" class="popup-weakness-img">';
            case '✧3':
              return '<img src="images/weakness_x3.png" alt="✧3" class="popup-weakness-img">';
            case '✧2':
              return '<img src="images/weakness_x2.png" alt="✧2" class="popup-weakness-img">';
            case '✧1':
              return '<img src="images/weakness_x1.png" alt="✧1" class="popup-weakness-img">';
            case '✕':
              return '<img src="images/weakness_x.png" alt="✕" class="popup-weakness-img">';
            default:
              // 想定外の文字が来た場合はそのまま表示 or ハイフン表示にする
              return symbol;
          }
        }
        tr.addEventListener("click", () => {
          // モンスター名
          document.getElementById("modalMonsterName").textContent = monster.name;
  
          let partsRows = "";
          for (const partName in monster.parts) {
            const part = monster.parts[partName];
            partsRows += `
              <tr>
                <td class="nowrap">${partName}</td>
                <td>${popupSymbolToImage(part.slash)}</td>
                <td>${popupSymbolToImage(part.blunt)}</td>
                <td>${popupSymbolToImage(part.shot)}</td>
                <td>${popupSymbolToImage(part.fire)}</td>
                <td>${popupSymbolToImage(part.water)}</td>
                <td>${popupSymbolToImage(part.thunder)}</td>
                <td>${popupSymbolToImage(part.ice)}</td>
                <td>${popupSymbolToImage(part.dragon)}</td>
              </tr>
            `;
          }
          const weakTableRow = `
            <tr>
              <td>${popupSymbolToImage(monster.weak?.poison)}</td>
              <td>${popupSymbolToImage(monster.weak?.paralysis)}</td>
              <td>${popupSymbolToImage(monster.weak?.sleep)}</td>
              <td>${popupSymbolToImage(monster.weak?.explosion)}</td>
              <td>${popupSymbolToImage(monster.weak?.faint)}</td>
              <td>${popupSymbolToImage(monster.weak?.depressive)}</td>
            </tr>
          `;
          // 「弱点・肉質・耐性」セクションの例
          const detailsHTML = `        
            <!-- 各部位への効きやすさ（テーブル） -->
            <table class="detail-table">
              <caption>各部位への効きやすさ</caption>
              <thead>
                <tr>
                  <th width="100">部位</th>
                  <th>斬</th>
                  <th>打</th>
                  <th>弾</th>
                  <th>火</th>
                  <th>水</th>
                  <th>雷</th>
                  <th>氷</th>
                  <th>龍</th>
                </tr>
              </thead>
              <tbody>
                ${partsRows}
              </tbody>
            </table>
            
            <!-- 状態異常耐性（テーブル） -->
            <table class="detail-table">
              <caption>状態異常耐性</caption>
              <thead>
                <tr>
                  <th>毒</th>
                  <th>麻痺</th>
                  <th>睡眠</th>
                  <th>爆破</th>
                  <th>気絶</th>
                  <th>滅気</th>
                </tr>
              </thead>
              <tbody>
                ${weakTableRow}
              </tbody>
            </table>
          `;
          
          // モーダルに反映して表示
          document.getElementById("modalDetails").innerHTML = detailsHTML;
          document.getElementById("monsterModal").style.display = "flex";
        });
        tbody.appendChild(tr);
      });
    }

    document.querySelector(".close-button").addEventListener("click", () => {
    document.getElementById("monsterModal").style.display = "none";
  });
    
    function weaknessScore(value) {
      if (value === "✧2") return 2;
      if (value === "✧1") return 1;
      return 0;
    }
    
    function filterAndSort() {
      const rawSearchText = document.getElementById("monsterSearch").value;
      const searchText = rawSearchText.toLowerCase();
      
      let filtered = monsters.filter(monster => {
        return monster.yomi.toLowerCase().includes(searchText) ||
               monster.name.toLowerCase().includes(searchText);
      });
  
      if (currentSortColumn !== null) {
        filtered.sort((a, b) => {
          let result = 0;
          if (currentSortColumn === 0) {
            result = a.yomi.localeCompare(b.yomi);
          } else {
            const attributes = ["fire", "water", "thunder", "ice", "dragon"];
            let attr = attributes[currentSortColumn - 1];
            result = weaknessScore(a.weaknesses[attr]) - weaknessScore(b.weaknesses[attr]);
          }
          return result * currentSortOrder;
        });
      }
      renderTable(filtered);
      updateSortIndicators();
    }
    
    function sortByColumn(colIndex) {
      if (currentSortColumn === colIndex) {
        currentSortOrder = -currentSortOrder;
      } else {
        currentSortColumn = colIndex;
        currentSortOrder = 1;
      }
      filterAndSort();
    }
    
    function updateSortIndicators() {
      const headers = document.querySelectorAll("thead th");
      headers.forEach((th, index) => {
        const sortUp = th.querySelector(".sort-up");
        const sortDown = th.querySelector(".sort-down");
        if (currentSortColumn === index) {
          if (currentSortOrder === 1) {
            sortUp.style.color = "black";
            sortDown.style.color = "grey";
          } else {
            sortUp.style.color = "grey";
            sortDown.style.color = "black";
          }
        } else {
          sortUp.style.color = "grey";
          sortDown.style.color = "grey";
        }
      });
    }
    
    document.getElementById("monsterSearch").addEventListener("input", filterAndSort);
    document.querySelectorAll("thead th").forEach((th, index) => {
      th.style.cursor = "pointer";
      th.addEventListener("click", () => sortByColumn(index));
    });

    document.getElementById("monsterModal").addEventListener("click", function(event) {
      // クリックした要素がモーダルそのもの（背景）なら閉じる
      if (event.target === this) {
        this.style.display = "none";
      }
    });
    
    renderTable(monsters);
  </script>
